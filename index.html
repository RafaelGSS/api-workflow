<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Tabela fodida</title>

</head>

<body>

  <div id="app" class="container">
    <div class="table">
      <h4 class="id__information">ID</h4>
      <h4 class="name__information">Nome</h4>
      <h4 class="email__information">Email</h4>
    </div>
      <div class="value" v-for="(item, index) in table" :key="item.id">
        <p class="value__api">{{ index }}</p>
        <p class="value__name">{{ item.name }}</p>
        <p class="value__api">{{ item.email }}</p>

        <!-- {{ table }} -->
      </div>
   
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.js"></script>
  <script>
    const vm = new Vue({
      el: '#app',
      data() {
        return {
          table: []
        }
      },
      mounted() {
        axios.get("http://localhost:3000/")
          .then(({ data }) => {
            this.table = data
          })
          .catch(error => console.error(error))
      }
    })
  </script>
</body>

</html>
